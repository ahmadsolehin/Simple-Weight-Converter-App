<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weight Converter</title>
</head>a
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-4">Weight Converter</h1>
<!--Convert from lbs-->
        <h3>Convert from lbs</h3>
        <form>
          <div class="form-group">
            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="KgmOutput"></div>
            </div>
          </div>

          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="OzOutput"></div>
            </div>
          </div>
        </div>

        <h3>Convert from Kgs</h3>
        <form>
          <div class="form-group">
            <input id="KgsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output-2">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput2"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="lbsOutput2"></div>
            </div>
          </div>

          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="OzOutput2"></div>
            </div>
          </div>
        </div>

        <h3>Convert from Oz</h3>
        <form>
          <div class="form-group">
            <input id="OzInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output-3">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput3"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="KgsOutput3"></div>
            </div>
          </div>

          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="lbsOutput3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput').addEventListener('input', function (e) {
      document.getElementById('output').style.visibility = 'visible';
      let lbs = e.target.value;
      document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046;
      document.getElementById('KgmOutput').innerHTML = lbs / 2.2046;
      document.getElementById('OzOutput').innerHTML = lbs / 16;
    });

    document.getElementById('output-2').style.visibility = 'hidden';
    document.getElementById('KgsInput').addEventListener('input', function (e) {
      document.getElementById('output-2').style.visibility = 'visible';
      let kgs = e.target.value;
      document.getElementById('gramsOutput2').innerHTML = kgs * 1000;
      document.getElementById('lbsOutput2').innerHTML = kgs * 2.20462;
      document.getElementById('OzOutput2').innerHTML = kgs * 35.274;
    });

    document.getElementById('output-3').style.visibility = 'hidden';
    document.getElementById('OzInput').addEventListener('input', function (e) {
      document.getElementById('output-3').style.visibility = 'visible';
      let oz = e.target.value;
      document.getElementById('gramsOutput3').innerHTML = oz * 28.3495;
      document.getElementById('KgsOutput3').innerHTML = oz * 0.0283495;
      document.getElementById('lbsOutput3').innerHTML = oz * 0.0625;
    });
  </script>
</body>
</html>
